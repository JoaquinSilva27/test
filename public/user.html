<!-- public/user.html -->
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Usuario</title>
    <link rel="stylesheet" href="css/user.css">
    <link rel="stylesheet" href="css/dashboard.css">
</head>
<body>
    <!-- Loader -->
    <div id="loader" style="display: none;"> 
        <div id="box"></div>
        <div id="hill"></div>
      </div>  
    <!-- Checkbox para activar la barra lateral -->
    <input type="checkbox" id="btn-menu" />

    <!-- Barra lateral -->
    <div class="container-menu">
        <div class="cont-menu">
            <header class="sidebar-header">
                <label for="btn-menu" class="close-icon">☰</label>
            </header>
            <nav>
                <a href="#">Te</a>
                <a href="#">La</a>
                <a href="#">Dedico</a>
                <a href="#">Carla</a>
                <a href="#">G</a>
            </nav>
        </div>
    </div>

    <!-- Header que debe permanecer fijo en la parte superior -->
    <header class="main-header">
        <div class="logo-menu">
            <label for="btn-menu" class="icon-menu">☰</label>
            <h2 class="logo">Riego Maule Sur</h2>
        </div>
        <nav class="navegacion">
            <a href="index.html">Inicio</a>
            <button class="btnLogin-popup" onclick="window.location.href='login.html';">Cerrar Sesion</button>
        </nav>
    </header>

    <!-- Contenido principal que se desplazará cuando la barra lateral esté activa -->
    <div class="main-content">
        <div class="contenedor">
            <div class="contenedor-form user">
                <h2>¡Hola {nombre_usuario}!</h2>
                <div class="informacion_usuario">
                    <h3>Monto a pagar:</h3>
                    <h3>Fecha termino plazo:</h3>
                </div>
                <button type="submit" class="btn">Pagar</button>
            </div>
        </div>
    </div>

    <script src="js/reportes.js"></script>
</body>


</html>
